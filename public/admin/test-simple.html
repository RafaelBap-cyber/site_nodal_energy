<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste Simples - CMS</title>
</head>
<body>
  <h1>Teste do CMS</h1>
  <p>Esta é uma página de teste para verificar se o CMS está funcionando.</p>
  
  <div id="cms"></div>

  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    if (typeof CMS !== 'undefined') {
      console.log('CMS carregado!');
      document.getElementById('cms').innerHTML = '<p style="color: green;">✅ CMS carregado com sucesso!</p>';
    } else {
      console.error('CMS não carregou');
      document.getElementById('cms').innerHTML = '<p style="color: red;">❌ CMS não carregou</p>';
    }
  </script>
</body>
</html>
